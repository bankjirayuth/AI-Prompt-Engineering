<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Slides - AI Prompt Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Kanit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            background-color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        .thai-font { font-family: 'Kanit', sans-serif; }
        .code-font { font-family: 'JetBrains Mono', monospace; }

        /* Slide Container for Print */
        .print-page {
            width: 100%;
            height: 100vh; /* Use viewport height for screen preview */
            page-break-after: always;
            position: relative;
            overflow: hidden;
            background-color: #0f172a; /* Slate 900 base */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Container to scale content */
        .slide-scaler {
            width: 1280px;
            height: 720px;
            position: relative;
            transform-origin: center center;
            /* Scale will be handled via JS for screen, or specific print queries */
        }
        
        /* Ensure background colors print */
        * {
            -webkit-print-color-adjust: exact !important;
            color-adjust: exact !important;
        }

        /* Print Media Query */
        @media print {
            @page {
                size: landscape;
                margin: 0;
            }
            body {
                margin: 0;
                -webkit-print-color-adjust: exact;
            }
            .print-page {
                height: 100vh;
                width: 100vw;
                page-break-after: always;
                break-after: page;
            }
            /* Hide non-print UI */
            .no-print {
                display: none !important;
            }
        }

        /* Screen Preview UI */
        .loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            transition: opacity 0.5s;
        }
        
        /* Fix relative positioning context from imported slides */
        .slide-container {
            width: 1280px !important;
            height: 720px !important;
            position: absolute !important;
            top: 0;
            left: 0;
            transform: none !important;
        }
    </style>
</head>
<body>

    <div id="loader" class="loader">
        <div class="text-2xl font-bold mb-4">Preparing Slides for PDF...</div>
        <div class="w-64 h-2 bg-gray-700 rounded-full overflow-hidden">
            <div id="progressBar" class="h-full bg-blue-500 w-0 transition-all duration-300"></div>
        </div>
        <div id="progressText" class="mt-2 text-sm text-gray-400">0%</div>
    </div>

    <div id="slides-container"></div>

    <script>
        const slideFiles = [
            '1.html', 'outline.html', '2.html', '3.html', 
            '4.html', '4b.html', '5.html', '5a.html', 
            '6.html', '6a.html', '7.html', '7a.html',
            '8.html', '9.html', '10.html', '11.html',
            '12.html', '13.html', '14.html'
        ];

        const outputContainer = document.getElementById('slides-container');
        const loader = document.getElementById('loader');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        async function fetchSlide(filename) {
            try {
                const response = await fetch(filename);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                
                // Extract styles
                const styles = doc.querySelectorAll('style');
                styles.forEach(style => {
                    document.head.appendChild(style.cloneNode(true));
                });

                // Extract content (usually .slide-container)
                const content = doc.querySelector('.slide-container') || doc.body;
                
                // === AGENT MODIFICATION: REVEAL SOLUTIONS ===
                // 1. Remove .blurred class from .solution-content
                const solutionContents = content.querySelectorAll('.solution-content.blurred');
                solutionContents.forEach(el => {
                    el.classList.remove('blurred');
                });

                // 2. Update toggle buttons to show "Hide Solution" state (visual consistency)
                const toggleBtns = content.querySelectorAll('.toggle-btn');
                toggleBtns.forEach(btn => {
                    btn.classList.add('revealed');
                    const icon = btn.querySelector('i');
                    if(icon) icon.className = 'fas fa-eye-slash';
                    const span = btn.querySelector('span');
                    if(span) span.textContent = 'ซ่อนเฉลย';
                    // Hide button in print if desired, but request didn't specify. 
                    // Keeping it visible shows context.
                });
                
                // 3. Handle any overlay specific to other slides if different structure
                // (Based on 8.html review, the structure relies on .solution-content.blurred)

                return content.outerHTML;
            } catch (error) {
                console.error(`Error loading ${filename}:`, error);
                return `<div class="flex items-center justify-center h-full text-white">Error loading ${filename}</div>`;
            }
        }

        async function generatePrintView() {
            let loadedCount = 0;

            for (const file of slideFiles) {
                const slideContent = await fetchSlide(file);
                
                const pageWrapper = document.createElement('div');
                pageWrapper.className = 'print-page';
                
                const scaler = document.createElement('div');
                scaler.className = 'slide-scaler';
                scaler.innerHTML = slideContent;
                
                pageWrapper.appendChild(scaler);
                outputContainer.appendChild(pageWrapper);

                loadedCount++;
                const percentage = Math.round((loadedCount / slideFiles.length) * 100);
                progressBar.style.width = percentage + '%';
                progressText.textContent = `${percentage}% (${loadedCount}/${slideFiles.length})`;
            }

            // Hide loader and print
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    // Auto print
                    window.print();
                }, 500);
            }, 800);
        }

        // Scale logic for screen preview (optional but good for UX)
        function scaleForScreen() {
            const pages = document.querySelectorAll('.slide-scaler');
            const scale = Math.min(window.innerWidth / 1280, window.innerHeight / 720);
            pages.forEach(page => {
                // In print mode, we might want different scaling or let CSS @page handle it.
                // For now, let's just center it. 
                // CSS transform might interfere with print layout flow if not careful.
                // We'll rely on the 1280x720 fixed size and @page landscape.
                 page.style.transform = `scale(${Math.min(scale, 1)})`; // Only scale down if needed for preview
            });
        }

        // Initialize
        window.addEventListener('load', () => {
            generatePrintView();
        });
        
        window.addEventListener('resize', scaleForScreen);
    </script>
</body>
</html>
